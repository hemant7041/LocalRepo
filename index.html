<style>
  #maintitle{
    background-color: lightblue;
    color:black;
    text-align: center;
    padding:30px;
  }
  .city{
    background-color: tomato;
    color:white;

<body>
  <h2>Difference between class and Id --</h2>
  <p id="Hello">A class name can be used by multiple HTML elements, while an id name must only be used by one HTML element within the page:</p>

  <!--An element with a unique id-->
  <h1 id="maintitle">My cites</h1>

  <!-- Multiple elemtents with the same classes -->
  <h2 class="city">London</h2>
  <p>London is the capital of England</p>

  <h2 class="city">Paris</h2>
  <p>Paris is the capital of France</p>

  <h2 class="city">Tokyo</h2>
  <p>Tokyo is the capital of Japan</p>
